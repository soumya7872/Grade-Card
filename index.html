<!DOCTYPE html>
<html>
<head>
   <title>GSC</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">  
</head>
<body style="background-color:rgba(140, 205, 117, 0.667) !important">
  <div class="container fw-bold">
    <div class="row">
      <div class="col-8 m-auto bg-dark text-white p-4">
        <h4 class="text-center">Grade Calculating System</h4>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-8 bg-white p-5 col-md-12 m-auto d-flex justify-content-around">
      <div class="col-md-4">
        <form>
          <div class="book1 mb-3">
              <label>DSA</label>
              <input class="from-control" id="bookOne" type="Number" name="" placeholder="Marks">
          </div>
          <div class="book2 mb-3">
              <label>DE</label>
              <input class="from-control" id="bookTwo" type="Number" name="" placeholder="Marks">
          </div>
          <div class="book3 mb-3">
              <label>ACE</label>
              <input class="from-control" id="bookThree" type="Number" name="" placeholder="Marks">
          </div>
          <div class="book4 mb-3">
              <label>MATH</label>
              <input class="from-control" id="bookFour" type="Number" name="" placeholder="Marks">
          </div>
          <div class="book5 mb-3">
              <label>MATLAB</label>
              <input class="from-control" id="bookFive" type="Number" name="" placeholder="Marks">
          </div>
          <div>
              <button class="btn btn-warning col-12" onclick=" return calculate()">Calculate</button>
          </div>
        </form>
        
      </div>
      <div class="col-md-4 d-flex align-items-center">
        <div>
          <table class="table table-bordered border-dark">
              <tr>
                <td>Total Marks</td>
                <td>500</td>  
              </tr>
              <tr>
                  <td>Obtained Marks</td>
                  <td id="obtain"></td>  
                </tr>
                <tr>
                  <td>Percentage</td>
                  <td id="per"></td>  
                </tr>
                <tr>
                  <td>Grade</td>
                  <td id="grade"></td>  
                </tr>
                <tr>
                  <td>Remaks</td>
                  <td id="remarks"></td>  
                </tr>
          </table>
        </div>
      </div>

      </div>

    </div>
  </div> 
  <script type="text/javascript" src="project.js"></script>
</body>
</html>
